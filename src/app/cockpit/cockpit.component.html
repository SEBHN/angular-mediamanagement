<!-- Cockpit navigation component -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-4">
  <a appHighlight class="navbar-brand" href="#">
    <fa-icon [icon]="faHome"></fa-icon>
  </a>
  <button class="navbar-toggler" type="button"
          data-toggle="collapse" data-target="#navbarNav" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse text-center" [ngClass]="{'show': navbarOpen}" id="navbarNav">
    <!-- Create New Folder Element -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a appHighlight role="button" class="nav-link mx-3 cursor-pointer" (click)="openModal(createFolder)">
          <fa-icon [icon]="faFolderPlus"></fa-icon>
        </a>
      </li>
    </ul>

    <!-- Search form for tags -->
    <form class="form-inline my-lg-0 mx-3">
      <input class="form-control mr-sm-2 my-2" type="search" placeholder="Search tag..." aria-label="Search">
      <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
    </form>
    <!-- Right ul with Upload and Sign Out -->
    <ul class="navbar-nav py-2">
      <li class="nav-item mx-2">
        <a appHighlight class="nav-link" (click)="fileInput.click()">
          <input  style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
          Upload file <fa-icon [icon]="faCloudUploadAlt" class="ml-1"></fa-icon>
        </a>
      </li>
      <li class="nav-item mx-2">
        <a appHighlight class="nav-link">
          Sign out <fa-icon [icon]="faSignOutAlt" class="ml-1"></fa-icon>
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Create Folder Modal -->
<ng-template #createFolder>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create new folder</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><fa-icon [icon]="faFolderPlus"></fa-icon></span>
      </div>
      <input type="text" class="form-control" placeholder="Folder name" #folderNameInput>
    </div>
    <div class="input-group mb-3 justify-content-center">
      <button type="button" class="btn btn-outline-success mx-3"
              (click)="onOpenCreateFolderDialog(folderNameInput.value)">Create</button>

      <button type="button" class="btn btn-outline-danger mx-3"
              (click)="modalRef.hide()">Close</button>
    </div>
  </div>
</ng-template>
