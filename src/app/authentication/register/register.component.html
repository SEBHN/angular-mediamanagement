<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-center h-100">
				<div class="card-wrapper mt-4">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">Name</label>
									<input id="name" type="text" #nameInput class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">
										What's your name?
									</div>
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" #emailInput class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" #passwordInput class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group m-0">
									<button type="button" class="btn btn-warning btn-block"
									 				(click)="onRegister(nameInput.value, emailInput.value, passwordInput.value)">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a routerLink="/login">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
  </section>
</body>
